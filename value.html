<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("enter a number"));
        var str = "";
        while (num !== 0) {
            var rem = num % 10;
            switch (rem) {
                case 0: str += "t";
                    break;
                case 1: str += "o";
                    break;
                case 2: str += "T";
                    break;
                case 3: str += "T";
                    break;
                case 4: str += "F";
                    break;
                case 5: str += "F";
                    break;
                case 6: str += "s";
                    break;
                case 7: str += "s";
                    break;
                case 8: str += "e";
                    break;
                case 9: str += "n";
                    break;
            }
            num = parseInt(num / 10);

        }
        document.write(str.split(" ").reverse().join(" "))

    </script>
</body>

</html>
