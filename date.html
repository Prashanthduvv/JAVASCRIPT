<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <label for=""id="con"></label>
    <script>
        setInterval(function(){myfun()},1000)
        function myfun(){
            let d=new Date()
            document.getElementById("con").innerHTML=d.toLocaleTimeString();
        }
    </script>
</body>
</html>
